<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos - Vidraçaria</title>
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/listar_produtos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <!-- MENU LATERAL -->
    <aside class="sidebar">
        <div class="logo">
          <img src="../imagens/logo.png" alt="Logo Vidraçaria">
          <h2>Vidraçaria</h2>
        </div>
        <nav>
          <a href="menu.html"><i class="fa-solid fa-house"></i>Menu Principal</a>
          <a href="cadastro_cliente.html"><i class="fa-solid fa-user-plus"></i> Clientes</a>
          <a href="cadastro_funcionario.html"><i class="fa-solid fa-users"></i> Funcionários</a>
          <a href="listar_produtos.html" class="active"><i class="fa-solid fa-screwdriver-wrench"></i> Produtos</a>
          <a href="listar_materiais.html"><i class="fa-solid fa-screwdriver-wrench"></i> Materiais</a>
          <a href="orcamento.html"><i class="fa-solid fa-file-invoice-dollar"></i> Orçamentos</a>
        </nav>
        <button onclick="window.location.href='login.html'" class="logout-btn">
          <i class="fa-solid fa-right-from-bracket"></i> Sair
        </button>
      </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="main-content">
        <div class="top-actions">
          <button class="btn-voltar-inicio" onclick="window.location.href='menu.html'">
            <i class="fa-solid fa-arrow-left"></i> Início
          </button>
        </div>
  
        <header class="main-header">
          <div class="user-info">
              <i class="fa-solid fa-user-circle"></i>
              <span>Bem-vindo, usuario?!</span>
          </div>
        </header>
      <h2>Lista de Produtos</h2>
      <section class="produtos-container">
      </section>
    </main>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modalDetalhes">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <h2 id="tituloProduto"></h2>
      <div id="conteudoDetalhes">
        <!-- conteúdo dinâmico via JS -->
      </div>
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer class="footer">
    <p>© 2025 Vidraçaria | Todos os direitos reservados</p>
  </footer>

  <script src="../js/listar_produtos.js"></script>
</body>
</html>
